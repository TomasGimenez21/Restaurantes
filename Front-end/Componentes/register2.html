<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="register2.css">
<!--esto es importante--><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        </head>
        <body><!--UANDO TERMINES VAMOS A CORTAR DE id(containerFormulario) para abajo-->
            <h2>Modal Example</h2>
            <button id="myBtn">Open Modal</button>
            <div id="iniciarSesionModal" class="modalIni">
                <div class="modal-content">
                    <div class = "iniciarSesionContainer">
                        <div class="headerIniciarSesion">
                            <div>
                                <img src="../Images/appleLogo.png" alt="">
                            </div>
                            <svg class="closer" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                        <div id="containerFormulario" class="containerFormulario">
                            <!---->
                            <h1 class="labelIniciarSesion">Registrarse</h1>
                            <form id="registrarseForm" onsubmit="verificarPasswords(); return false">
                                <div class="form-group">
                                    <input class = "form-control" id = "usuario" type="nombre" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input class = "form-control" id = "email" type="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input class = "form-control" id = "pass1" type="password" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input class = "form-control" id = "pass2" type="password" placeholder="Confirmar contraseña">
                                </div>
                                <button id="login" type="submit" onmousedown="checkFormIniciarSesion()" >Ingresar</button> 
                                </form>
                            </div>
                        </div>
                        <div class="registrate">
                            <h1>¿Ya tenés una cuenta? </h1>                         
                            <a href="lolo">iniciar Sesión</a><!--En vez de <a> pone <h2>, lo puse asi por si tenia que rideccionar la pagina cosa que no vamos a hacer-->
                        </div>
                    </div>
                </div>
            </div>
            <div id="msg"></div>
                <div id="error" class="alert alert-danger ocultar" role="alert">
                        Las Contraseñas no coinciden, vuelve a intentar !
                </div>
                <div id="ok" class="alert alert-success ocultar" role="alert">
                        Las Contraseñas coinciden ! (Procesando formulario ... )
            </div>
            <script>
                var modal = document.getElementById("iniciarSesionModal");

                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("closer");
                console.log(span.tagName)    
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onmousedown = function() {
                modal.style.display = "none";
                }

            // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                function verificarPasswords() {
                    pass1 = document.getElementById('pass1');
                    pass2 = document.getElementById('pass2');

                if (pass1.value != pass2.value) {
                    document.getElementById("error").classList.add("mostrar");
                    return false;
                }
                else {
                    document.getElementById("error").classList.remove("mostrar");
                    document.getElementById("ok").classList.remove("ocultar");
                    document.getElementById("login").disabled = true;
                    setTimeout(function() {
                    location.reload();
                    }, 1000);

                    return true;
                }

 

                }
               
            </script>

        </body>
</html>
